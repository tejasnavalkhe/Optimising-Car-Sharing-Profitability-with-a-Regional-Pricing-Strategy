<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Simulation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3D0079;
        }

        .location {
            margin: 20px 0;
        }

        .location select {
            padding: 5px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            color: #555;
        }

        .highlight {
            background-color: #3D0079;
            color: white;
            font-weight: bold;
        }

        .price {
            color: #FFB300;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vehicle prices from just...</h1>
        <div class="location">
            <label for="location"><strong>Location</strong></label>
            <select id="location">
                <option value="Newcastle">Newcastle</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="highlight">Vehicle</th>
                    <th>Per hour</th>
                    <th>Per day</th>
                    <th>Per mile</th>
                    <th>EV mile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="highlight">City</td>
                    <td class="price">£5.50</td>
                    <td class="price">£44.00</td>
                    <td class="price">£0.24</td>
                    <td class="price">£0.14</td>
                </tr>
                <tr>
                    <td class="highlight">Everyday</td>
                    <td class="price">£6.80</td>
                    <td class="price">£52.00</td>
                    <td class="price">£0.24</td>
                    <td class="price">£0.14</td>
                </tr>
                <tr>
                    <td class="highlight">Family</td>
                    <td class="price">£7.50</td>
                    <td class="price">£59.20</td>
                    <td class="price">£0.24</td>
                    <td class="price">£0.14</td>
                </tr>
                <tr>
                    <td class="highlight">Van</td>
                    <td class="price">£9.00</td>
                    <td class="price">£68.00</td>
                    <td class="price">£0.27</td>
                    <td class="price">£0.15</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
